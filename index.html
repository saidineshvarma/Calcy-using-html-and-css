<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calcy</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="calcy">
        <table align="center">
            <tr>
                <td colspan="4">
                    <form action="" name="calculator">
                        <input type="text" placeholder="0" readonly name="input" id="input">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn number" onclick="calculator.input.value +='7'" value=" 7">
                </td>
                <td>
                    <input type="button" class="btn number" onclick="calculator.input.value +='8'" value="8">
                </td>
                <td>
                    <input type="button" class="btn number" onclick="calculator.input.value +='9'" value="9">
                </td>
                <td>
                    <input type="button" class="btn symbols" onclick="calculator.input.value +='+'" value="+">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn number" onclick="calculator.input.value +='4'" value="4">
                </td>
                <td>
                    <input type="button" class="btn number" onclick="calculator.input.value +='5'" value="5">
                </td>
                <td>
                    <input type="button" class="btn number" onclick="calculator.input.value +='6'" value="6">
                </td>
                <td>
                    <input type="button" class="btn symbols" onclick="calculator.input.value +='-'" value="-">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn number" onclick="calculator.input.value +='1'" value="1">
                </td>
                <td>
                    <input type="button" class="btn number" onclick="calculator.input.value +='2'" value="2">
                </td>
                <td>
                    <input type="button" class="btn number" onclick="calculator.input.value +='3'" value="3">
                </td>
                <td>
                    <input type="button" class="btn symbols" onclick="calculator.input.value +='*'" value="x">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="eval btn" onclick="calculator.input.value =''" value="c">
                </td>
                <td>
                    <input type="button" class="btn number" onclick="calculator.input.value +='0'" value="0">
                </td>
                <td>
                    <input type="button" class="eval btn" onclick="calculator.input.value =eval(calculator.input.value)"
                        value="=">
                </td>
                <td>
                    <input type="button" class="btn symbols" onclick="calculator.input.value +='/'" value="/">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
